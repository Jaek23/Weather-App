<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="search d-flex">
    <div class="first col-3">
    <div class="mb-3 my-3 mx-3" >
      <label class="form-label">Search for a city:</label>
      <input type="text" class="form-control my-3 weather-input" placeholder="Enter a city">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary mx-3" type="button">Search</button>
    </div>
    <div class="line my-3 mx-3"></div>
    </div>
    <div class="current-day col-8">
      <div class="d-flex">
      <h2 class="currentCity"></h2>
      <h2 id="current-date"></h2>
      </div>
      <div class="current-weather">
      <p class="currentTempature"></p>
      <p class="currentWind"></p>
      <p class="currentHumidity"></p>
      </div>
    </div>
  </div>
 
<div class="second d-flex">
  <ul class="previous-search col-3">
    <!--<li></li>
        <li></li>-->
  </ul>

  <div class=" col-8  d-flex my-3 forecastcards">
      <!--<div class="card">
        <i class="next-icon"></i>"
        <div class="nextTemp"></div>
        <div class="nextwind"></div>
        <div class="nextHumidity"></div>
    </div>-->
  </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script src="assets/main.js"></script>
</body>
</html>
